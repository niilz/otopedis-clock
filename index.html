<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" href="clock-16-16.png" type="image/x-icon" />
    <title>Otopedi's Clock</title>
  </head>
  <body>
    <header>
      <h1>Otopedi's Clock</h1>
    </header>
    <main>
      <div id="clock"></div>
      <div id="base" class="clock-base">
        <div id="center-hour" class="clock-center-hour">
          <div id="hour" class="hour-arm" />
        </div>
        <div id="center-min" class="clock-center-min">
          <div id="min" class="min-arm" />
        </div>
        <div id="center-sec" class="clock-center-sec">
          <div id="sec" class="sec-arm" />
        </div>
      </div>
    </main>
    <footer>End Of Page</footer>
    <script src="main.js"></script>
  </body>
</html>
