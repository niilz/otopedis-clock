<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" href="clock-16-16.png" type="image/x-icon" />
    <title>Otopedi's Clock</title>
  </head>
  <body>
    <header>
      <h1>Otopedi's Clock</h1>
    </header>
    <main>
      <div id="clock"></div>
      <div id="base" class="clock-base">
        <div id="clock-center" class="clock-center">
          <div id="center-hour" class="clock-center-hour center-base">
            <div id="hour" class="hour-arm arm-base"></div>
          </div>
          <div id="center-min" class="clock-center-min center-base">
            <div id="min" class="min-arm arm-base"></div>
          </div>
          <div id="center-sec" class="clock-center-sec center-base">
            <div id="sec" class="sec-arm arm-base"></div>
          </div>
        </div>
        <canvas id="canvas" class="sec-marker"></canvas>
      </div>
    </main>
    <button id="sound"></button>
    <footer><h2>End Of Page</h2></footer>
    <script src="main.js"></script>
  </body>
</html>
